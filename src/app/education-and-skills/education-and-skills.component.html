    <li *ngFor="let lifeEvent of lifeEvents" class="mb-10 ml-4">
      <div [ngStyle]="{'background-color': colorService.getColor()}" class="absolute w-3 h-3 rounded-full mt-1.5 -left-1.5 border border-white  transition-colors duration-300 ease-in"></div>
      <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{lifeEvent.date}}</time>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{lifeEvent.title}}</h3>
      <p *ngIf="lifeEvent.subtitle" class="text-base font-normal text-gray-500 dark:text-gray-400">{{lifeEvent.subtitle}}</p>
      <a *ngIf="lifeEvent.certificate" [href]="lifeEvent.certificate" class="inline-flex items-center px-4 py-2 mt-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-500 ">
