<div *ngIf="projects.length > 0" class="flex flex-col items-center justify-center py-5 md:py-10 px-2 md:px-5">
  <h2  class="text-3xl font-semibold">{{projects[activeProjectIndex].description.title}}</h2>
  <div class="divider block w-40 h-0.5 my-2 transition-all duration-300 ease-in" [ngStyle]="{'background-color': colorService.getColor()}"></div>

  <div class="tech-icons flex">
    <div *ngFor="let tech of projects[activeProjectIndex].description.usedTech" [ngSwitch]="tech" class="tech-icon">
      <span *ngSwitchCase="'js'" class="text-3xl icon-js"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
      <span *ngSwitchCase="'angular'" class="text-3xl icon-angular"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
      <span *ngSwitchCase="'css'" class="text-3xl icon-css"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
      <span *ngSwitchCase="'bootstrap'" class="text-3xl icon-bootstrap"></span>
      <span *ngSwitchCase="'html'" class="text-3xl icon-html"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
      <span *ngSwitchCase="'jquery'" class="text-3xl icon-jquery"></span>
      <span *ngSwitchCase="'tailwind'" class="text-3xl icon-tailwind"></span>
      <span *ngSwitchCase="'sass'" class="text-3xl icon-sass"></span>
      <span *ngSwitchCase="'pug'" class="text-3xl icon-pug"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span><span class="path13"></span><span class="path14"></span><span class="path15"></span><span class="path16"></span><span class="path17"></span><span class="path18"></span><span class="path19"></span><span class="path20"></span><span class="path21"></span><span class="path22"></span><span class="path23"></span><span class="path24"></span><span class="path25"></span><span class="path26"></span><span class="path27"></span><span class="path28"></span><span class="path29"></span><span class="path30"></span><span class="path31"></span><span class="path32"></span><span class="path33"></span><span class="path34"></span><span class="path35"></span><span class="path36"></span></span>  
      <span *ngSwitchCase="'figma'" class="text-3xl icon-figma"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></span>
    </div>  
  </div>
  <p class="py-5 text-xl md:w-3/4 ">
    {{projects[activeProjectIndex].description.descriptionText}}
  </p>

  <a [href]="projects[activeProjectIndex].url" target="_blank" type="button" class="text-white font-medium rounded-lg text-xl px-5 py-2.5 mt-5 mb-5" [ngStyle]="{'background-color': colorService.getColor()}">Open project</a>
</div>
