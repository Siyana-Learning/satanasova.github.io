<div class="device-buttons flex mt-4">
  <!-- {{DeviceType.PHONE}} -->
  <button (click)="changeDeviceWidth('PHONE')"  type="button" class=" text-gray-200  font-medium  text-sm p-2.5 text-center inline-flex items-center">
    <svg fill="none" class="w-5 h-5 text-gray sm:w-6 sm:h-6 dark:text-gray-800" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"></path>
    </svg>
  </button>

  <button (click)="changeDeviceWidth('TABLET')" type="button" class=" text-gray-200  font-medium  text-sm p-2.5 text-center inline-flex items-center">
    <svg fill="none" class="w-5 h-5 text-gray sm:w-6 sm:h-6 dark:text-gray-800" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5h3m-6.75 2.25h10.5a2.25 2.25 0 002.25-2.25v-15a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 4.5v15a2.25 2.25 0 002.25 2.25z"></path>
    </svg>
    </button>

  <button (click)="changeDeviceWidth('LAPTOP')" type="button" class=" text-gray-200  font-medium  text-sm p-2.5 text-center inline-flex items-center">
    <svg fill="none" class="w-5 h-5 text-gray sm:w-6 sm:h-6 dark:text-gray-800" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"></path>
    </svg>
    </button>


</div>

<div class="slider w-full flex transition-all duration-1000">
  <app-project-preview class="transition-all duration-1000 bg-gray-700 rounded-3xl" [ngClass]="['index-' + getDistance(i)]" *ngFor="let project of projects; let i = index" [ngStyle]="getProjectStyling(projects, i)" [deviceWidth]="deviceType.width" [deviceHeight]="deviceType.height" [iframeSrc]="project.src" [showFrame]="false" [text]="i + ''"></app-project-preview>
</div>

<div class="buttons text-left">
  <button (click)="prev()" type="button" class="mx-2 text-gray-200 border border-gray-200 hover:bg-gray-400 hover:text-white font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-gray-500 dark:text-gray-500 dark:hover:text-white dark:focus:ring-gray-800 dark:hover:bg-gray-500">
    <svg aria-hidden="true" class="w-5 h-5 text-gray sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
    <span class="sr-only">Next</span>
  </button>

  <button (click)="next()" type="button" class="mx-2 text-gray-200 border border-gray-200 hover:bg-gray-400 hover:text-white font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-gray-500 dark:text-gray-500 dark:hover:text-white dark:focus:ring-gray-800 dark:hover:bg-gray-500">
    <svg aria-hidden="true" class="w-5 h-5 text-gray sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
    <span class="sr-only">Next</span>
  </button>
</div>
