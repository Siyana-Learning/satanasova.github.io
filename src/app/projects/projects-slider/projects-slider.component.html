<div class="device-buttons relative flex my-2">
  <div class="tooltip-wrapper">
    <button (click)="changeDeviceWidth('PHONE')"  type="button" class="tooltip-target group transition-colors duration-300 ease-in hover:bg-gray-400 py-1 px-2.5 rounded">
      <svg fill="none" [ngStyle]="{'color': colorService.getColor()}" class="transition-colors duration-300 ease-in group-hover:!text-gray-200 w-5 h-5 hover:text-gray-100 sm:w-6 sm:h-6" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"></path>
      </svg>
    </button>
    <div class="tooltip-content bottom absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium whitespace-nowrap text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
      Phone view
    </div>  
  </div>

  <div class="tooltip-wrapper">
    <button (click)="changeDeviceWidth('TABLET')" type="button" class="tooltip-target group transition-colors duration-300 ease-in hover:bg-gray-400 py-1 px-2.5 rounded">
      <svg fill="none" [ngStyle]="{'color': colorService.getColor()}" class="transition-colors duration-300 ease-in group-hover:!text-gray-200 w-5 h-5 hover:text-gray-100 sm:w-6 sm:h-6" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5h3m-6.75 2.25h10.5a2.25 2.25 0 002.25-2.25v-15a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 4.5v15a2.25 2.25 0 002.25 2.25z"></path>
      </svg>
    </button>
    <div class="tooltip-content bottom absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium whitespace-nowrap text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
      Tablet view
    </div>
  </div>

  <div class="tooltip-wrapper">
    <button (click)="changeDeviceWidth('LAPTOP')" type="button" class="tooltip-target group transition-colors duration-300 ease-in hover:bg-gray-400 py-1 px-2.5 rounded">
      <svg fill="none" [ngStyle]="{'color': colorService.getColor()}" class="transition-colors duration-300 ease-in group-hover:!text-gray-200 w-5 h-5 sm:w-6 sm:h-6" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"></path>
      </svg>
    </button>
    <div class="tooltip-content bottom absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium whitespace-nowrap text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
      Laptop view
    </div>
  </div>
</div>

<div class="slider w-full flex bg-gray-900 relative overflow-hidden" #slider>
  <app-project-preview class="transition-all duration-500 ease-in bg-gray-700 rounded-3xl" [ngClass]="['index-' + getDistance(i), deviceType.name]" *ngFor="let project of projects; let i = index" [ngStyle]="getProjectStyling(projects, i)" [projectConfig]="{iframeSrc: project.url, projectName: project.name, isActiveProject: activeProjectIndex === i, deviceType: deviceType}" ></app-project-preview>
  
  <div class="blob-container end-blobs block w-1/2 h-full absolute top-0 right-0">
    <svg class="blob absolute" [ngStyle]="{'color': colorService.getColor()}" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="currentColor" d="M34.2,-48.6C42.5,-41,46.2,-28.6,44.5,-18.2C42.7,-7.7,35.5,0.7,36.5,16.3C37.6,31.8,46.8,54.5,42.1,68.9C37.4,83.2,18.7,89.3,3.7,84.2C-11.2,79,-22.4,62.6,-33.7,50.4C-45,38.2,-56.3,30.1,-64.9,17.8C-73.4,5.5,-79.1,-11,-77.5,-28C-75.9,-44.9,-66.9,-62.3,-52.7,-68C-38.6,-73.7,-19.3,-67.8,-3.2,-63.4C12.9,-59,25.9,-56.2,34.2,-48.6Z" transform="translate(100 100)" />
    </svg>
    <svg class="blob absolute text-gray-300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="currentColor" d="M34.2,-48.6C42.5,-41,46.2,-28.6,44.5,-18.2C42.7,-7.7,35.5,0.7,36.5,16.3C37.6,31.8,46.8,54.5,42.1,68.9C37.4,83.2,18.7,89.3,3.7,84.2C-11.2,79,-22.4,62.6,-33.7,50.4C-45,38.2,-56.3,30.1,-64.9,17.8C-73.4,5.5,-79.1,-11,-77.5,-28C-75.9,-44.9,-66.9,-62.3,-52.7,-68C-38.6,-73.7,-19.3,-67.8,-3.2,-63.4C12.9,-59,25.9,-56.2,34.2,-48.6Z" transform="translate(100 100)" />
    </svg>
    <svg class="blob absolute" [ngStyle]="{'color': colorService.getColor()}" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="currentColor" d="M34.2,-48.6C42.5,-41,46.2,-28.6,44.5,-18.2C42.7,-7.7,35.5,0.7,36.5,16.3C37.6,31.8,46.8,54.5,42.1,68.9C37.4,83.2,18.7,89.3,3.7,84.2C-11.2,79,-22.4,62.6,-33.7,50.4C-45,38.2,-56.3,30.1,-64.9,17.8C-73.4,5.5,-79.1,-11,-77.5,-28C-75.9,-44.9,-66.9,-62.3,-52.7,-68C-38.6,-73.7,-19.3,-67.8,-3.2,-63.4C12.9,-59,25.9,-56.2,34.2,-48.6Z" transform="translate(100 100)" />
    </svg>
  </div>

  <div class="blob-container start-blobs block w-1/4 h-1/2 absolute bottom-0 left-0">
    <svg class="blob absolute text-gray-300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="currentColor" d="M36.7,-31.5C46,-17.6,50.9,-2.4,48.7,12.7C46.5,27.8,37.2,42.9,22.1,53C6.9,63,-14.1,68,-25.1,59.8C-36.1,51.6,-37,30.1,-41.9,9.4C-46.8,-11.3,-55.5,-31.3,-49.2,-44.6C-42.9,-57.8,-21.4,-64.4,-3.9,-61.3C13.7,-58.2,27.4,-45.5,36.7,-31.5Z" transform="translate(100 100)" />    
    </svg>
    <svg class="blob absolute" [ngStyle]="{'color': colorService.getColor()}" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="currentColor" d="M36.7,-31.5C46,-17.6,50.9,-2.4,48.7,12.7C46.5,27.8,37.2,42.9,22.1,53C6.9,63,-14.1,68,-25.1,59.8C-36.1,51.6,-37,30.1,-41.9,9.4C-46.8,-11.3,-55.5,-31.3,-49.2,-44.6C-42.9,-57.8,-21.4,-64.4,-3.9,-61.3C13.7,-58.2,27.4,-45.5,36.7,-31.5Z" transform="translate(100 100)" />    
    </svg>
  </div>

</div>

<div class="nav-buttons  bottom-0 my-3">
  <button (click)="prev()" type="button" [ngStyle]="{'border-color': colorService.getColor()}" class="group transition-colors duration-300 ease-in border-2 hover:!border-gray-200 hover:bg-gray-400 rounded-full p-2.5 text-center inline-flex items-center">
    <svg aria-hidden="true"  [ngStyle]="{'color': colorService.getColor()}" class="transition-colors duration-300 ease-in w-5 h-5 text-gray sm:w-6 sm:h-6 group-hover:!text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg>
    <span class="sr-only">Prev</span>
  </button>

  <button (click)="next()" type="button" [ngStyle]="{'border-color': colorService.getColor()}" class="group transition-colors duration-300 ease-in ms-5 border-2 hover:!border-gray-200 hover:bg-gray-400 rounded-full p-2.5 text-center inline-flex items-center">
    <svg aria-hidden="true"  [ngStyle]="{'color': colorService.getColor()}" class="transition-colors duration-300 ease-in w-5 h-5 text-gray sm:w-6 sm:h-6 group-hover:!text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
    <span class="sr-only">Next</span>
  </button>
</div>
